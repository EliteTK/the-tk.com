---
layout: default
---

<article>
      <header>
        <h1>{{ page.title }}</h1>
      </header>
      {{ content }}
      <footer>
        <time>{{ page.date|date: "%Y-%m-%d" }}</time>{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
      </footer>
    </article>
